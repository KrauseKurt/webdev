<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>
<body>
<form action="/bmi" method="post">
    <h1>BMI Calculator</h1>
    <hr>
    <input type="text" name="weight" placeholder="Weight in KG (Example: 86)">
    <input type="text" name="height" placeholder="Height in meters (Example: 1.66)">
    <button type="submit">Calculate BMI</button>
</form>
</body>
</html>
